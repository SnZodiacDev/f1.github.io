<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game with Track Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h2>Track Designer</h2>
        <div id="track-controls">
            <button class="ui-button" onclick="addTrackSegment()">Add Segment</button>
            <button class="ui-button" onclick="removeTrackSegment()">Remove Segment</button>
        </div>
        <button class="ui-button" onclick="toggleTrackDesigner()">Toggle Designer</button>
        <button class="ui-button" onclick="startRace()">Start Race</button>
    </div>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/schteppe/cannon.js/master/build/cannon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
